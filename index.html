<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daphane | Book List</title>
    <link rel="stylesheet" href="/bootstrap.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" /> 
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!--header-->
    <nav class="navbar" style="background-color: rgb(236, 169, 43);">
        <div class="container">
          <a class="navbar-brand">
            <i class='bx bx-book-bookmark' ></i><strong>booklist</strong>
          </a>
        </div>
    </nav>

    <!--input a book list-->
    <div class="container my-5">
        <div class="p-5 bg-body-tertiary rounded-3" style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
            <h1 class="text-body-emphasis text-center" id="heading">Create a Book List</h1>
            <div class="mb-3">
                <label for="book-title" class="form-label">Book Title:</label>
                <input type="text" class="form-control" id="book-title" autocomplete="off" />
            </div>
            <div class="mb-3">
                <label for="author-name" class="form-label">Author Name:</label>
                <input type="text" class="form-control" id="author-name" autocomplete="off" />
            </div>
            <div class="mb-3">
                <label for="published-year" class="form-label">Year Published:</label>
                <input type="text" class="form-control mb-5" id="published-year" autocomplete="off" />
            </div>
            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-dark btn-lg" type="submit">Submit <i class='bx bxs-edit-alt' style='color:#ffffff'  ></i></button>
            </div>
        </div>
    </div>

    <!--book list-->
    <div class="container my-5">
        <div class="p-5 text-center bg-body-tertiary rounded-3" style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
            <h1 class="text-body-emphasis mb-4">Book List</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Book Name</th>
                        <th scope="col">Author Name</th>
                        <th scope="col">Year Published</th>
                    </tr>
                </thead>
                <tbody class="book-list"> 
                    <!--content created will append here-->
                </tbody>
            </table>
        </div>
    </div>  

    <!--footer-->
       <nav class="navbar" style="background-color: rgb(236, 169, 43);">
        <div class="container">
            <a class="navbar-brand justify-content-between">
                <i class='bx bx-book-bookmark' ></i><strong>booklist</strong>
            </a>
            <div class="justify-content-end">
                <strong class="logo me-2">d.c</strong>
                Created by <strong>Daphane Canteros</strong>
            </div>
        </div>
    </nav>
    <script src="/bootstrap.bundle.js"></script>
</body>
</html>
